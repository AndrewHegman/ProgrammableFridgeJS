<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Wine Fridge Demo</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<body>
		<div id="lcd-bezel"></div>

		<div id="button-div">
			<div class="button" id="button1"></div>
			<div class="button" id="button2"></div>
			<div class="button" id="button3"></div>
		</div>

		<div id="input-div">
			<label for="current-temperature">Current Temperature</label>
			<input
				type="text"
				name="current-temperature"
				id="current-temperature"
				value="72.5"
				style="width: 25px"
			/>

			<label for="target-temperature">Target Temperature</label>
			<input
				type="text"
				name="target-temperature"
				id="target-temperature"
				value="31.5"
				style="width: 25px"
			/>
		</div>
	</body>

	<script src="src.js"></script>
	<script>
		const element = document.getElementById("lcd-bezel");

		/**
		 * Generate each characterDiv [16x2]
		 */
		for (let row = 0; row < 2; ++row) {
			for (let col = 0; col < 16; ++col) {
				var characterDiv = document.createElement("div");
				characterDiv.setAttribute("class", "lcd-character");
				characterDiv.setAttribute("id", `${row}x${col}`);

				/**
				 * Generate dots for each character [5x8]
				 */
				for (let dotRow = 0; dotRow < 8; ++dotRow) {
					for (let dotCol = 0; dotCol < 5; ++dotCol) {
						var characterDot = document.createElement("div");

						characterDot.setAttribute("class", "character-dot-on");
						characterDot.setAttribute(
							"id",
							`character-dot-${row}-${col}-${dotRow}-${dotCol}`
						);

						characterDiv.appendChild(characterDot);
					}
				}

				element.appendChild(characterDiv);
			}
		}
	</script>
</html>
